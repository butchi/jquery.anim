<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery.anim demo</title>

  <style>
.elm-1 {
  position: absolute;
  top: 150px;
}
.elm-2 {
  position: absolute;
  top: 200px;
}
.elm-3 {
  position: absolute;
  top: 250px;
}
.elm-4 {
  position: absolute;
  top: 300px;
}
  </style>
</head>
<body>
<h1>jquery.anim</h1>

<p><a href="https://github.com/butchi/jquery.anim">GitHub repository</a></p>

<p class="elm-1">This is an example of jquery.anim plug-in.</p>
<p class="elm-2">This is an example of jquery.anim plug-in.</p>
<p class="elm-3">This is an example of jquery.anim plug-in.</p>
<p class="elm-4">This is an example of jquery.anim plug-in.</p>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="./js/lib/jquery.easing.js"></script>
<script src="./js/jquery.anim.js"></script> 
<script>
$(function() {
  var $elm1 = $('.elm-1');
  var width1 = $elm1.width();
  $elm1.anim({
    duration: 5000,
    step: function(t) {
      $(this).css({
        'clip': 'rect(0 ' + (t * width1) + 'px 100px 0)'
      });
    },
    complete: function() {
      console.log('Thanks, world! 1');
    }
  });

  var $elm2 = $('.elm-2');
  var width2 = $elm2.width();
  $elm2.anim({
    duration: 5000,
    easing: 'easeInExpo',
    step: function(t) {
      $(this).css({
        'clip': 'rect(0 ' + (t * width2) + 'px 100px 0)'
      });
    },
    complete: function() {
      console.log('Thanks, world! 2');
    }
  });

  var $elm3 = $('.elm-3');
  var txtElm3 = $elm3.text();
  var txtElm3Len = txtElm3.length;
  $elm3.anim({
    duration: 5000,
    step: function(t) {
        $(this).text(txtElm3.slice(0, Math.floor(txtElm3Len * t) + 1));
    }
  });

  var $elm4 = $('.elm-4');
  $elm4.anim({
    easing: 'easeOutBounce',
    step: function(t) {
      $(this).css({
        'transform' : 'scale(' + t + ')',
        '-o-transform' : 'scale(' + t + ')',
        'msTransform' : 'scale(' + t + ')',
        '-moz-transform' : 'scale(' + t + ')',
        '-webkit-transform' : 'scale(' + t + ')',
      });
    }
  });

});
</script>
</body>
</html>
