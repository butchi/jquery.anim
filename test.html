<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery.anim test</title>

  <style>
.div1 {
  position: absolute;
  display: block;
  top: 100px;
}
  </style>
</head>
<body>
<!-- jquery.anim test -->

<h1>jquery.anim</h1>

<div class="div1">This is an example of jQuery.anim plug-in.</div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="./js/jquery.anim.js"></script> 
<script>
$(function() {
  $('.div1').anim({
    duration: 2500,
    step: function(t) {
      this.css({
        'clip': 'rect(0 ' + (t * 600) + 'px 100px 0)'
      });
    },
    complete: function() {
      alert('Thanks, world!');
    }
  });
});
</script>
</body>
</html>
