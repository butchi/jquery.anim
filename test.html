<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jquery.anim test</title>

  <style>
.elm-1 {
  position: absolute;
  display: block;
  top: 100px;
}
.elm-2 {
  position: absolute;
  display: block;
  top: 150px;
}
  </style>
</head>
<body>
<!-- jquery.anim test -->

<h1>jquery.anim</h1>

<p class="elm-1">This is an example of jQuery.anim plug-in.</p>
<p class="elm-2">This is an example of jQuery.anim plug-in.</p>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="./js/lib/jquery.easing.js"></script>
<script src="./js/jquery.anim.js"></script> 
<script>
$(function() {
  var $elm1 = $('.elm-1');
  var width1 = $elm1.width();
  $elm1.anim({
    duration: 2500,
    step: function(t) {
      $(this).css({
        'clip': 'rect(0 ' + (t * width1) + 'px 100px 0)'
      });
    },
    complete: function() {
      console.log('Thanks, world! 1');
    }
  });

  var $elm2 = $('.elm-2');
  var width2 = $elm2.width();
  $elm2.anim({
    duration: 2500,
    easing: 'easeInExpo',
    step: function(t) {
      $(this).css({
        'clip': 'rect(0 ' + (t * width2) + 'px 100px 0)'
      });
    },
    complete: function() {
      console.log('Thanks, world! 2');
    }
  });
});
</script>
</body>
</html>
